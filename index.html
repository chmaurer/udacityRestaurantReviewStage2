    <head>
        <link as="style" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
        <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" async="async" href="css/styles.css">
        <link rel="manifest" href="/manifest.json">
        <meta name="theme-color" content="#db5945">
        <title>Restaurant Reviews</title>
        <script type="text/javascript">
            if (navigator.serviceWorker) {
                navigator.serviceWorker.register('sw.js').then(function(req) {
                    console.log('Installed SW');
                }).catch(function(err) {
                    console.log('Error installing sw' + err);
                });
            }
        </script>
    </head>

    <body>
        <header>
            <nav>
                <h1><a href="/">Restaurant Reviews</a></h1>
            </nav>
        </header>

        <main id="maincontent">
            <section id="map-container">
                <div id="map" role="application" title="map with address"></div>
            </section>
            <section>
                <div class="filter-options">
                    <h2>Filter Results</h2>
                    <div class="selections">
                        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select Neighborhood">
                            <option value="all">All Neighborhoods</option>
                        </select>
                        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select Cuisine">
                            <option value="all">All Cuisines</option>
                        </select>
                    </div>
                </div>
                <ul id="restaurants-list"></ul>
            </section>
        </main>

        <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
        <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
        <script rel="preload" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkYhYT7eP5c3bAcsIZ1crEKUjlJx_7hYs&libraries=places&callback=initMap"></script>        


        <footer id="footer">
            Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
        </footer>

    </body>
